    </div>
    <button id="btn_changeIns" onclick="changeIns()">Mode:piano</button>
    <button id="open_redactor" onclick="openRedactor()">Redactor:closed</button>
    <div class="re_pitch_val">
        <p class="sg_txt">Sound speed:</p>
        <div style="display: flex;">
            <input oninput="changePitch()" id="pitch_range" type="range" step="0.01" min="0.1" max="16" value="1">
            <p id="picth_range_text" class="sg_txt">1</p>
        </div>
    </div>

    <div id="menu_full">
        <div class="top_menu">
            
            

            <select name="" id="re_mode_cho">
                <option value="re_realtime">Real time</option>
                <option value="re_bystep">By Step</option>
            </select>
        </div>
        <div class="top_menu">
            <button class="melody_btn" id="makeMelBtn" onclick="makeMelody()">Start</button>
        
            <button class="melody_btn" id="PlayMelBtn" onclick="playByList(0)">Play Melody</button>
    
            <button class="melody_btn" id="eraseMelBtn" onclick="melodyErase()">Reset</button>
        </div>
        
        
    </div>
